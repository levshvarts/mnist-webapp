<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas to Tensor</title>
</head>
<body>
    <div class="card-body">
        <h3>Draw New Image</h3>    
        <div class="row  form-group">
            <div class="col-2 offset-0 form-group">
                <canvas id="predict-canvas" width="140" height="140" 
                        style="border:1px solid #000000;" ></canvas>
            </div>
            <div class="col-2">
                <div class="form-group">
                    preview <br>
                    <canvas id="preview-canvas" width="28" height="28" 
                            style="border:1px solid #000000;"></canvas>
                </div>
                <h4><div class="badge badge-success" id="prediction"/></h4>
            </div>
            <div class="col-5">
                <input id="fetchAddress" type="text" placeholder="Enter fetch address..." size="100">
            </div>
        </div>
        <button type="button" class="btn btn-primary" 
                id="clear-btn" onclick="clearCanvas()">Clear</button>
        <button type="button" class="btn btn-primary" 
                id="predict-btn" onclick="sendTensorData()">Predict</button>
    </div><hr>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.12.0"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
